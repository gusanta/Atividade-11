<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Tabela de Classificação</h1>

    <p id="resultado"></p>

  <table border="4">
    <tr>
      <th rowspan="2">Altura</th>
      <th colspan="3">Peso</th>
    </tr>
    <tr>
      <th>Até 60</th>
      <th>Entre 60 e 90</th>
      <th>Acima de 90</th>
    </tr>
    <tr>
      <td>Menore que 1.20</td>
      <td align="center"> A </td>
      <td align="center"> D </td>
      <td align="center"> G </td>
    </tr>
    <tr>
      <td>De 1.20 a 1.70</td>
      <td align="center"> B </td>
      <td align="center" > E </td>
      <td align="center"> H </td>
    </tr>
    <tr>
      <td align="center">Maores que 1.70</td>
      <td align="center"> C </td>
      <td align="center"> F </td>
      <td align="center"> I </td>
    </tr>
  </table>
    
  <script>

    var altura = parseFloat(prompt("Digite sua altura:"))
    var peso = parseFloat(prompt("Digite seu peso:"))
    
    var resultado = document.getElementById("resultado")

    if (altura < 1.20 && peso <= 60) {
        resultado.innerHTML = "Você esta na Classificação: A"
        } else 
    if (altura < 1.20 && peso > 60 && peso <=90) {
        resultado.innerHTML = "Você esta na Classificação: D"
        } else
    if (altura < 1.20 && peso > 90) {
        resultado.innerHTML = "Você esta na Classificação: G"
        } else
    if (altura >= 1.20 && altura <= 1.70 && peso <=60) {
        resultado.innerHTML = "Você esta na Classificação: B"
        } else
    if (altura >= 1.20 && altura <= 1.70 && peso >60 && peso <=90) {
        resultado.innerHTML = "Você esta na Classificação: E"
        } else
    if (altura >= 1.20 && altura <= 1.70 && peso >90) {
        resultado.innerHTML = "Você esta na Classificação: H"
        } else
    if (altura > 1.70 && peso <=60) {
        resultado.innerHTML = "Você esta na Classificação: C"
        } else
    if (altura > 1.70 && peso >60 && peso <=90) {
        resultado.innerHTML = "Você esta na Classificação: F"
        } else
    if (altura > 1.70 && peso >90) {
        resultado.innerHTML = "Você esta na Classificação: I"
        } else

        alert("Digite um valor válido")

  </script>                  
                    


        
                
        

  </script>

</body>
</html>
