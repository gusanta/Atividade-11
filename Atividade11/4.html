<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Qual o valor total que está sendo transportado no seu caminhão</h1>

    <button onclick="calcularPeso()">Calcular Peso</button>
    <button onclick="calcularPreço()">Calcular Preço da carga</button>
    <button onclick="calcularImposto()">Calcular o Imposto cobrado</button>

    <p id="quilo"></p>
    <p id="preço"></p>
    <p id="Rimposto"></p>

    <table border="">
        <tr>
           <th>Código do Estado</th>
           <th>Imposto</th>
        </tr>
        <tr>
            <td align="center"> 1 </td>
            <td align="center"> 35% </td>
        </tr>
        <tr>
            <td align="center"> 2 </td>
            <td align="center"> 25% </td>
        </tr>
        <tr>
            <td align="center"> 3 </td>
            <td align="center"> 15% </td>
        </tr>
        <tr>
            <td align="center"> 4 </td>
            <td align="center"> 5% </td>
        </tr>
        <tr>
            <td align="center"> 5 </td>
            <td align="center"> Isento </td>
        </tr>
    </table>

    <br>
    <br>

    <table border="">
        <tr>
            <th>Código da Carga</th>
            <th>Preço por quilo</th>
        </tr>
        <tr>
            <td align="center"> de 10 a 10 </td>
            <td align="center"> 100 </td>
        </tr>
        <tr>
            <td align="center"> de 21 a 30 </td>
            <td align="center"> 250 </td>
        </tr>
        <tr>
            <td align="center"> de 31 a 40 </td>
            <td align="center"> 340 </td>
        </tr>
    </table>

    <br>
    <br>

    <button onclick="calcular()">Total</button>

    <p id="total"></p>

    <script>

    function calcularPeso() {
    
            let peso = parseInt(prompt("Digite o peso da sua carga em toneladas:"))
    
            var quilo = peso * 1000
    
            var textoQuilo = document.getElementById("quilo");
                textoQuilo.innerHTML = `O peso do seu caminhão é de ${quilo}Kg`;
                
    }

    function calcularPreço() {

        let codigo = parseInt(prompt("Digite o codigo do seu estado (de 1 a 5):"))
        let carga = parseInt(prompt("Digite o código da sua carga (de 10 a 40)"))
        let peso = parseInt(prompt("Digite o peso da sua carga em toneladas:"))

        var quilo = peso * 1000

        if (carga < 10 && codigo > 40) {
            alert("Código inválido. Digite um numero entre 10 e 40.")
        }
        if (carga >= 10 && carga <= 20) {
            var preco = 100 * quilo
            preço.innerHTML = `O preço da sua carga é de R$${preco}`
        } else
        if (carga >= 21 && carga <= 30) {
            var preco = 250 * quilo
            preço.innerHTML = `O preço da sua carga é de R$${preco}`
        }else
        if (carga >= 31 && carga <= 40) {
            var preco = 340 * quilo
            preço.innerHTML = `O preço da sua carga é de R$${preco}`
        }
    }

    function calcularImposto() {
        let codigo = parseInt(prompt("Digite o codigo do seu estado (de 1 a 5):"))
        let peso = parseInt(prompt("Digite o peso da sua carga em toneladas:"))

        var quilo = peso * 1000

        if (codigo < 1 && codigo > 5){
            alert("Digite um Numero de 1 a 5")
        }else
        if (codigo == 1) {
            var imposto = (35 / 100) * quilo
            Rimposto.innerHTML = `O imposto cobrado vai ser: ${imposto}`
        }else
        if (codigo == 2) {
            var imposto = (25 / 100) * quilo
            Rimposto.innerHTML = `O imposto cobrado vai ser: ${imposto}`
        }else
        if (codigo == 3) {
            var imposto = (15 / 100) * quilo
            Rimposto.innerHTML = `O imposto cobrado vai ser: ${imposto}`
        }else
        if (codigo == 4) {
            var imposto = (5 / 100) * quilo
            Rimposto.innerHTML = `O imposto cobrado vai ser: ${imposto}`
        }else
        if (codigo == 5) {
            Rimposto.innerHTML = `Você é isento de impostos.`
        }

    }
    function calcular(){
        var valorPreco = document.getElementById("preço").value
        var valorImposto = document.getElementById("imposto").value
    
        var valorTotal = valorPreco + valorImposto
        total.innerHTML = `Valor da carga já com imposto é igual a ${valorTotal}`
    }
    </script>
    
</body>
</html>
