<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Formando um triangulo</h1>
        <button onclick="trinagulo()">Clique Aqui!</button>
    </div>

    <script>
        function trinagulo(){

            alert("Lembre-se o valor de cada lado do triângulo deve ser menor do que a soma dos outros dois lados")

            let a = parseFloat(prompt("Digite o Valor A do nosso triangulo:"))
            let b = parseFloat(prompt("Digite o Valor B do nosso triangulo:"))
            let c = parseFloat(prompt("Digite o Valor C do nosso triangulo:"))

            var cmb = c + b 
            var amc = a + c
            var amb = a + b

            if(a > cmb || b > amc || c > amb){
              alert("opa, os numeros não formam um triangulo");
            }else
            if(a == b & b == c & c == a){
              alert("Você formou um triangulo equilátero");
            }else
            if(a == b || b == c || c == a){
                alert("Você formou um triangulo isósceles");
            }else
            if(a != b && b != c && c != a){
                alert("Você formou um triangulo escaleno");
            }
        }
    </script>
</body>
</html>
