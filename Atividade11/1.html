        <p>Formula: ax²+bx+c</p>
        <p>Para resolver a equação de 2º grau, clique no botão a seguir:</p>
        <button onclick="equacao()">Clique Aqui!</button>
    </div>
    <script>
        function equacao(){

            alert("Lembre-se a variavel A deve ser diferente de 0!")

            let a = parseInt(prompt("Digite o Valor de A"))
            let b = parseInt(prompt("Digite o Valor de B"))
            let c = parseInt(prompt("Digite o Valor de C"))

        var delta = b*b - 4*a*c
        var RDelta = (Math.sqrt(delta))
        

        if(delta < 0){
            alert("Não existe raiz real")
        }else
        if(delta == 0){
            var x = (-b) / (2 * a)
            alert("Existe apenas uma raiz real")
            alert(`Sua raiz real é o X1=${x1}`)
        }else
        if(delta > 0){
            var x1 = (-b + RDelta) / (2 * a)
            var x2 = (-b - RDelta) / (2 * a)
            alert(`Existem duas raizes reais. Suas Raizes reais são X1=${x1} e X2=${x2}`)
        }
}
    </script>
